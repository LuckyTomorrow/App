<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>云API</title>
    <link rel="stylesheet" type="text/css" href="../css/aui.css" />
</head>

<body id="body">
    <div class="aui-mask aui-mask-in" style="background-color:white;">
        <div class="aui-sharebox aui-grid" style="transform: translate3d(0px, 0px, 0px); opacity:1;">

            <div class="aui-row aui-row-padded">
                <div class="aui-col-5 aui-sharebox-btn" tapmode onclick="shareIt(0);">
                    <img src="../image/share/wx.png">
                    <div class="aui-grid-label">微信</div>
                </div>
                <div class="aui-col-5 aui-sharebox-btn" tapmode onclick="shareIt(1);">
                    <img src="../image/share/wx-circle.png">
                    <div class="aui-grid-label">朋友圈</div>
                </div>
                <div class="aui-col-5 aui-sharebox-btn" tapmode onclick="shareIt(2);">
                    <img src="../image/share/qq.png">
                    <div class="aui-grid-label">QQ好友</div>
                </div>
                <div class="aui-col-5 aui-sharebox-btn" tapmode onclick="shareIt(3);">
                    <img src="../image/share/qzone.png">
                    <div class="aui-grid-label">QQ空间</div>
                </div>
                <div class="aui-col-5 aui-sharebox-btn" tapmode onclick="shareIt(4);">
                    <img src="../image/share/sina-weibo.png">
                    <div class="aui-grid-label">新浪微博</div>
                </div>
            </div>

            <div class="aui-sharebox-close-btn aui-border-t" tapmode onclick="closeFrm();">关闭</div>
        </div>
    </div>
</body>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript" src="../script/aui-sharebox.js"></script>
<script type="text/javascript">
    apiready = function() {
        api.parseTapmode();
    }

    function closeFrm() {
        api.closeFrame();
    }

    function shareIt(_index) {
        switch (_index) {
            case 0: //微信好友
                var wx = api.require('wx');
                wx.shareImage({
                    apiKey: '',
                    scene: 'session',
                    thumb: 'widget://res/img/huigouquan.jpg',
                    contentUrl: 'widget://res/img/title_anjord.jpg'
                }, function(ret, err) {
                    if (ret.status) {
                        alert('分享成功');
                    } else {
                        alert(err.code);
                    }
                });
                break;
            case 2:
                var qq = api.require('qq');
                qq.shareNews({
                    url: 'http://www.zaixianclock.com/648661aeeb13a61aae2f8a634a624d54.apk',
                    title: '惠购券--您身边的优惠',
                    description: '点击链接下载安卓版APP,即可享受淘宝内部优惠',
                    imgUrl: 'http://www.zaixianclock.com/title_anjord.png',
                    type: "QFriend"
                });
                break;
            case 3:
                var qq = api.require('qq');
                qq.shareNews({
                    url: 'http://www.zaixianclock.com/648661aeeb13a61aae2f8a634a624d54.apk',
                    title: '惠购券--您身边的优惠',
                    description: '点击链接下载安卓版APP,即可享受淘宝内部优惠',
                    imgUrl: 'http://www.zaixianclock.com/title_anjord.png',
                    type: "QZone"
                });
                break;
            default:

        }
    }
</script>

</html>
